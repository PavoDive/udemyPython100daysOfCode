<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <title>GP contact data</title>
  </head>
  <body>
    <h1>GP contact data</h1>
    Some silly contact data

    <form action="mailto:" method="post" name="login" enctype="text/plain">
      <label>Email</label>
      <input type="email" name="email" /><br>
      <label>Password</label>
      <input type="password" name="password"/>
      <input type="checkbox" name="checkbox"/><br>
      <input type="color" name="color"/><br>
      <input type="date" name="date"/><br>
      <input type="datetime-local" name="datetime-local"><br>
      <input type="file" name="file"><br>
      <input type="month" name="month"><br>
      <input type="number" name="number"><br>
      <input type="radio" name="radio"><br>
      <input type="range" name="range"><br>
      <input type="tel" name="tel"><br>
      <input type="url" name="url"><br>
      <textarea name="message" rows="10" cols="27">slfjslfj</textarea>
      <button type="submit">log in</button><br>
    </form>
  </body>
</html>
