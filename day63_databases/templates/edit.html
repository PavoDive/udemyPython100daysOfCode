<html>
  <head>
<title>Edit Rating</title>
</head>
<body>
  <h1>Edit Rating</h1>
  Book Name: {{book.title}}<br>
  Current Rating: {{book.rating}}<br>
  <form action="{{url_for('edit')}}" method="POST">
    <label>New Rating</label>
    <input name="rating" type="float">
    <!-- This hidden is needed to keep track of the ID -->
    <input hidden="hidden" name="id" value="{{book.id}}">
    <button type="submit">Change Rating</button>
  </form>
</body>
</html>
